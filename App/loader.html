<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/loader.css"/>
  </head>
  <body>
    <!-- Aparezca en mitad de la pantalla -->
    <div class="loader">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <h1>Loading</h1>
    </div>
    <script>
      // Detecta de dónde viene el usuario
      const previousPage = sessionStorage.getItem("previousPage");

      // Espera 2 segundos y redirige según la página anterior
      setTimeout(() => {
        if (previousPage === "index") {
          window.location.href = "2.html";
        } else if (previousPage === "2") {
          window.location.href = "index.html";
        } else {
          // Si no hay info, vuelve a index por defecto
          window.location.href = "index.html";
        }
      }, 750);
    </script>
  </body>
</html>
