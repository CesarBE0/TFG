<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Detalle del Libro - Biblioteca</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="css/style2.css">

<style>
  body {
    font-family: "Inter", system-ui, sans-serif;
    background-color: #f9fafb;
    color: #111827;
  }

  main {
    padding: 3rem 1rem;
    max-width: 1200px;
    margin: 0 auto;
  }

  .book-detail {
    display: flex;
    flex-wrap: wrap;
    gap: 2rem;
    background: #fff;
    border-radius: 12px;
    padding: 2rem;
    box-shadow: 0 0 20px rgba(0,0,0,0.1);
  }

  .book-image {
    flex: 1 1 300px;
    max-width: 400px;
  }

  .book-image img {
    width: 100%;
    border-radius: 8px;
    object-fit: cover;
  }

  .book-info {
    flex: 2 1 400px;
  }

  .book-info h1 {
    font-size: 1.8rem;
    font-weight: 700;
    margin-bottom: 0.5rem;
  }

  .book-meta {
    color: #6b7280;
    margin-bottom: 1rem;
  }

  .book-type {
    display: inline-block;
    background-color: #065f46;
    color: #fff;
    padding: 0.25rem 0.6rem;
    border-radius: 4px;
    font-size: 0.9rem;
    margin-bottom: 1rem;
  }

  .book-price {
    font-size: 2rem;
    font-weight: bold;
    margin: 1rem 0;
  }

  .format-options button {
    margin-right: 0.5rem;
    margin-top: 0.5rem;
  }

  .btn-add {
    background-color: #00e60f;
    border: none;
    color: #fff;
    padding: 0.8rem 1.5rem;
    font-weight: 600;
    border-radius: 6px;
  }

  .book-summary {
    margin-top: 1.5rem;
    line-height: 1.6;
  }

  @media (max-width: 768px) {
    .book-detail {
      flex-direction: column;
      align-items: center;
    }
    .book-image, .book-info {
      flex: 1 1 100%;
    }
  }
</style>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">

    <a href="index.html" class="navbar-brand">Lectio</a>

      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="nav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
        <li class="nav-item"><a class="nav-link" href="catalogo.html">Cat√°logo</a></li>
      </ul>
    </div>
  </div>
</nav>

<main id="book-detail">
  <div class="text-center small text-muted">Cargando detalles...</div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/detalle.js"></script>
</body>
</html>
