<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Catálogo - Biblioteca</title>
  <link rel="icon" type="image/png" href="../logos/opcion1.webp">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/style2.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
    <div class="container">
      <!-- Logo e Identidad -->
      <a href="index.html" class="d-flex align-items-center text-decoration-none">
        <img src="../logos/opcion1.webp" alt="Logo" width="40" height="40" class="me-2">
        <span class="navbar-brand mb-0 h1" style="color: rgb(150, 128, 0);"><b>Lectio</b></span>
      </a>

      <!-- Botón hamburguesa -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav" aria-controls="nav"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Elementos del menú -->
      <div class="collapse navbar-collapse" id="nav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link active" href="catalogo.html">Catálogo</a></li>
          <li class="nav-item"><a class="nav-link" href="eventos.html">Eventos</a></li>
          <li class="nav-item"><a class="nav-link" href="opiniones.html">Opiniones</a></li>
          <li class="nav-item"><a class="nav-link" href="contacto.html">Contacto</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container">

    <h2>Catálogo</h2>
    <p class='small'>Catálogo con formulario preparado para enviar datos a tu backend.</p>

    <!-- FORMULARIO DE BÚSQUEDA Y FILTROS -->
    <form id="catalog-form" class="row g-2 mb-3 align-items-end">
      <div class="col-md-3">
        <input id="search-q" class="form-control" placeholder="Buscar por título">
      </div>
      <div class="col-md-2">
        <input list="types-list" id="filter-type" class="form-control" placeholder="Tipo">
        <datalist id="types-list"></datalist>
      </div>
      <div class="col-md-2">
        <input id="filter-author" class="form-control" placeholder="Autor">
      </div>
      <div class="col-auto">
        <input id="filter-min-pages" type="number" class="form-control pages-input" placeholder="mín páginas">
      </div>
      <div class="col-auto">
        <input id="filter-max-pages" type="number" class="form-control pages-input" placeholder="máx páginas">
      </div>
      <div class="col-md-auto d-flex align-items-end">
        <button class="btn btn-secondary" type="reset">Restablecer</button>
      </div>
    </form>





    <!-- CONTENEDOR DE LIBROS -->
    <div id="books-list"></div>

  </main>

  <footer class="footer text-center">
    <div class="container small">© Biblioteca Municipal</div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/catalogo.js"></script>
  <script src="../js/nav.js"></script>
</body>

</html>
